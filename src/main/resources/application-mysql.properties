spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/TODOSERVICE?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.name=TODOSERVICE

spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.min-idle=5

spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=select 1;

spring.datasource.tomcat.time-between-eviction-runs-millis=50000
spring.datasource.tomcat.min-evictable-idle-time-millis=30000

spring.flyway.locations=/db/migration